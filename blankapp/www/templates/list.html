
      
  <ion-header-bar class="bar-energized">
         <button class="button button-icon ion-minus-circled" ng-click="data.showDelete=!data.showDelete;data.showReorder=false"></button>
	   <h2 class="title">Aritist</h2>
     <button class="button button-icon ion-navicon" ng-click="data.showReorder=!data.showReorder;data.showDelete=false"></button>
	</ion-header-bar>
  
  
  
    <div class="bar bar-subheader item-input-inset bar-light">
		  <label  class="item-input-wrapper">
			 <i class="con ion-search placeholder-icon"></i>
			  <input type="search" class="search" ng-model="query" placeholder="Search">
		  </label>
	  </div>
    <ion-content class="has-subheader" >
	  <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    
    <ion-list 
      show-delete="data.showDelete"
      show-reorder="data.showReorder">
	      <ion-item ng-class="{'star':item.star}" class="item-thumbnail-left item-icon-right item-text-wrap" ng-repeat="item in artists | filter:query" href="#/tab/list/{{item.shortname}}">
          <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)">
          </ion-delete-button>
			  <img ng-src="/img/{{item.shortname}}_tn.jpg" alt="{{item.name}}_photo">
			  <h2>{{item.name}}</h2>
			  <h3>{{item.reknown}}</h3>
			  <p>{{item.bio | limitTo:100}}
          {{item.bio.length>100?' ...':''}}
        </p>
        
        <button class="button button-clear icon ion-star button-assertive" ng-click="toggleStar(item)" ng-show="item.star"></button>
        
        <ion-option-button class="button-dark" ng-click="toggleStar(item)">
          <i class="icon ion-star"></i>
        </ion-option-button>
        
        
        <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item,$fromIndex,$toIndex)">
        
        </ion-reorder-button>
		  </ion-item>
	  </ion-list>
    
	</ion-content>
